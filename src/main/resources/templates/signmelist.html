	    	<!-- 右侧 -->
	        <div id="content" class="col-lg-12 col-sm-12">
	        	<div>
				    <ul class="breadcrumb">
				        <li>
				        	签到签退记录
				        </li>
				    </ul>
	        	</div>
				<div class="row">
			        <div class="box col-md-12">
			            <div class="box-inner">
							<form id="conditionForm">
				                <div class="box-content">
				                	<div class="row">
				                	    <div class="col-md-4">
				                		    <div class="form-group">
				                		        <label class="control-label" for="name" th:text="#{signme.name}"></label>
				                		        <input type="text" name="name" class="form-control" id="name" placeholder="" th:placeholder="#{signme.name}" />
				                		    </div>
				                		</div>
				                	    <div class="col-md-4">
										    <label class="control-label" th:text="#{signme.in.date}"></label>
			                        		<div class="row">
			                        			<div class="col-md-6">
			                        				<div class="form-group">
												        <input type="text" name="sign_in_start_date" class="form-control" id="sign_in_start_date"  th:placeholder="#{signme.in.start.date}" th:value="${#calendars.format(#calendars.createToday(),'yyyyMMdd')}"/>
												    </div>
			                        			</div>
			                        			<div class="col-md-6">
			                        				<div class="form-group">
												        <input type="text" name="sign_in_end_date" class="form-control" id="sign_in_end_date"  th:placeholder="#{signme.in.end.date}" th:value="${#calendars.format(#calendars.createToday(),'yyyyMMdd')}" />
												    </div>
			                        			</div>
			                        		</div>
				                		</div>
				                	    <div class="col-md-4">
				                		    <label class="control-label" th:text="#{signme.out.date}"></label>
			                        		<div class="row">
			                        			<div class="col-md-6">
			                        				<div class="form-group">
												        <input type="text" name="sign_out_start_date" class="form-control" id="sign_out_start_date"  th:placeholder="#{signme.out.start.date}"/>
												    </div>
			                        			</div>
			                        			<div class="col-md-6">
			                        				<div class="form-group">
												        <input type="text" name="sign_out_end_date" class="form-control" id="sign_out_end_date"  th:placeholder="#{signme.out.end.date}" />
												    </div>
			                        			</div>
			                        		</div>
				                		</div>
				                	</div>
				                	<div class="row">
				                		<div class="col-md-4">
				                		    <div class="form-group">
				                		        <label class="control-label" for="ip" th:text="#{signme.ip}"></label>
				                		        <input type="text" name="ip" class="form-control" id="ip"  th:placeholder="#{signme.ip}" />
				                		    </div>
				                		</div>
				                	    <div class="col-md-4">
				                		    <div class="form-group">
				                		        <label class="control-label" for="mac" th:text="#{signme.mac}"></label>
				                		        <input type="text" name="mac" class="form-control" id="mac"  th:placeholder="#{signme.mac}" />
				                		    </div>
				                		</div>
				                		<div class="col-md-4">
				                		    <div class="form-group">
				                		        <label class="control-label" for="sign_flag" th:text="#{signme.flag}"></label>
				                		        <select name="sign_flag" class="form-control" id="sign_flag"  th:placeholder="#{signme.flag}">
				                		        	<option value="">---请选择---</option>
				                		        	<option value="1">迟到</option>
				                		        	<option value="2">早退</option>
				                		        	<option value="3">加班</option>
				                		        	<option value="4">未签退</option>
				                		        	<option value="5">未签到</option>
				                		        </select>
				                		    </div>
				                		</div>
				                	</div>
				                </div>
			                </form>
			                
			            	<div class="modal-footer">
							    <button type="button" id="btn_search" class="btn btn-primary">
							    	<i class="glyphicon glyphicon-search" ></i>
							    	查询
							    </button>
							    <button type="button" id="btn_reset" class="btn btn-primary">
							    	<i class="glyphicon glyphicon-remove" ></i>
							    	清空
							    </button>
					        </div>
			            </div>
			        </div>
			        <!--/span-->
			    </div><!--/row-->
			    <div class="row">
			    	<div class="box col-md-12">
			            <div class="box-inner">
			            	<div class="box-content">
								<table id="signmeList" class="table table-striped table-bordered" cellspacing="0" width="100%">
								    <thead>
								        <tr>
								        </tr>
								    </thead>
								</table>
			            	</div>
			            </div><!--/box-inner-->
			        </div>
			    </div><!--/row-->
		    </div>

	    <hr>

	<div th:replace="inc/header::dataTables"></div>
	<div th:replace="inc/header::noty"></div>

	<script th:src='@{/js/signmelist.js}'></script>
	<script type="text/javascript">
		new SignmeList();
	</script>
