<style type="text/css" th:inline="css">
	.btnstyle{
		width: 300px;
		height: 130px;
		font-size: 30px;
		cursor: pointer;
		font-family: "Consolas";
	}
	button{
		cursor: pointer;
	}
	
	/*表头样式*/
	table.dataTable thead {
		/* background-color: #2fa4e7; */
		color: #ffffff;
		background-color: #2fa4e7;
		border-color: #2fa4e7;
		border-bottom: 1px solid #178acc;
		background-image: -webkit-linear-gradient(#54b4eb, #2fa4e7 60%, #1d9ce5);
		background-image: -o-linear-gradient(#54b4eb, #2fa4e7 60%, #1d9ce5);
		background-image: linear-gradient(#54b4eb, #2fa4e7 60%, #1d9ce5);
		background-repeat: no-repeat;
		filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff54b4eb', endColorstr='#ff1d9ce5', GradientType=0);
		filter: none;
	}
	/*强制文字不换行*/
	table.dataTable thead th {
		white-space: nowrap;
		text-align: center;
	}
	
	table.dataTable tbody td {
		white-space: nowrap;
	}
	/*行hover时的样式*/
	table.dataTable.hover tr:hover {
		outline: #A3C5FC solid 1px;
		outline: -webkit-focus-ring-color auto 5px;
	}
	/*表格显示加载中的样式*/
	.dataTables_processing {
		background-color: #d6e9c6;
		color: #468847;
		font-weight: bold;
	}
	/* Computer */
	@media only screen and (min-width: 980px) {
	    a, button, input[type=submit], input[type=button], .product-img {
	        -webkit-transition: .5s;
	        -moz-transition: .5s;
	        -ms-transition: .5s;
	        -o-transition: .5s;
	        transition: .5s;
	    }
	
	    .ch-container {
	        padding: 0 20px;
	    }
	}
	
	.green {
	    color: #458746;
	}
	
	.red {
	    color: #B94846;
	}
	
	.blue {
	    color: #3986AC;
	}
	
	.yellow {
	    color: #F99406;
	}

	@font-face {
	  font-family: 'Glyphicons Halflings';
	
	  src: url('[[@{/css/fonts/glyphicons-halflings-regular.eot}]]');
	  src: url('[[@{/css/fonts/glyphicons-halflings-regular.eot?#iefix}]]') format('embedded-opentype'), url('[[@{/css/fonts/glyphicons-halflings-regular.woff}]]') format('woff'), url('[[@{/css/fonts/glyphicons-halflings-regular.ttf}]]') format('truetype'), url('[[@{/css/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular}]]') format('svg');
	}
	.input-group-addon{color:#468847;border-color:#468847;background-color:#dff0d8}
	.glyphicon{position:relative;top:1px;display:inline-block;font-family:'Glyphicons Halflings';font-style:normal;font-weight:normal;line-height:1;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
	.glyphicon-search:before{content:"\e003"}
	.glyphicon-file:before {content: "\e022";}
	.glyphicon-plus-sign:before {content: "\e081";}
	.glyphicon-cog:before{content:"\e019"}
	.glyphicon-user:before{content:"\e008"}
	.glyphicon-info-sign:before{content:"\e086"}
	.glyphicon-hand-right:before{content:"\e127"}
	.glyphicon-ban-circle:before{content:"\e090"}
	.glyphicon-lock:before{content:"\e033"}
	.glyphicon-list:before{content:"\e056"}
	.glyphicon-arrow-up:before{content:"\e093"}
	.glyphicon-arrow-down:before{content:"\e094"}
	.glyphicon-minus:before{content:"\2212"}
	.glyphicon-comment:before{content:"\e111"}

	.main-menu > li > a {
	    border: 1px solid rgba(221, 221, 221, 0.46);
	}
	
	.main-menu > li {
	    margin-top: 0 !important;
	}
	
	.sidebar-nav .nav-header {
	    display: block;
	    padding: 3px 15px;
	    font-size: 11px;
	    font-weight: bold;
	    line-height: 18px;
	    color: #999999;
	    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
	    text-transform: uppercase;
	}

	.navbar {
	    border-radius: 0;
	}
	
	ul.main-menu li:hover {
	    margin-left: 8px;
	}
	
	ul.main-menu li.active {
	    margin-left: 8px;
	}
	
	ul.main-menu li.nav-header:hover {
	    margin-left: 0;
	}
	
	ul.main-menu li:not(.nav-header) {
	    -webkit-transition: .3s;
	    -moz-transition: .3s;
	    -ms-transition: .3s;
	    -o-transition: .3s;
	    transition: .3s;
	}
	
	.accordion > ul {
	    display: none;
	    margin-left: 10px;
	}
	
	ul.dashboard-list li {
	    padding: 7px 0;
	    list-style: none;
	    border-bottom: 1px solid #EBEBEB;
	    border-top: 1px solid white;
	}
	
	ul.dashboard-list a:hover {
	    text-decoration: none;
	}
	
	ul.dashboard-list {
	    margin: 0;
	}
	
	ul.dashboard-list li a span {
	    display: inline-block;
	    font-size: 18px;
	    font-weight: bold;
	    margin-right: 10px;
	    text-align: right;
	    width: 70px;
	    zoom: 1;
	}
	div.center, p.center, img.center {
	    margin-left: auto !important;
	    margin-right: auto !important;
	    float: none !important;
	    display: block;
	    text-align: center;
	}
	.well{min-height:20px;padding:19px;margin-bottom:20px;background-color:#f5f5f5;border:1px solid #e3e3e3;border-radius:4px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,0.05);box-shadow:inset 0 1px 1px rgba(0,0,0,0.05)}
	.input-sm,.form-horizontal .form-group-sm .form-control{height:30px;padding:5px 10px;font-size:12px;line-height:1.5;border-radius:3px}
	.login-box .input-prepend {
	    margin-bottom: 10px;
	}
	.login-box .btn {
	    margin-top: 15px;
	    width: 100%
	}
	.login-header {
	    padding-top: 30px;
	    height: 120px;
	}

	.label {
		display: inline;
		padding: .2em .6em .3em;
		font-size: 75%;
		font-weight: bold;
		line-height: 1;
		color: #ffffff;
		text-align: center;
		white-space: nowrap;
		vertical-align: baseline;
		border-radius: .25em;
	}
	.label-default {
		background-color: #999999;
	}
	.label-warning {
		background-color: #dd5600;
	}
	.label-danger {
		background-color: #c71c22;
	}
	.label-success {
		background-color: #73a839;
	}
	ul.dashboard-list {
		margin: 0;
	}
	ul.dashboard-list li {
		padding: 7px 0;
		list-style: none;
		border-bottom: 1px solid #EBEBEB;
		border-top: 1px solid white;
	}
	.box {
		margin-top: 10px;
		margin-bottom: 10px;
	}
</style>
</head>
