<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title th:text="|#{system.company}现场人员签到页面|">现场人员签到页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="ch-container">
	    <div class="row">
	    	<!-- 右侧 -->
	        <div id="content" class="col-lg-12 col-sm-12">
	        	<div>
				    <ul class="breadcrumb">
				        <li>
				        	个人签到签退记录
				        </li>
				    </ul>
	        	</div>
			    <div class="row">
			    	<div class="box col-md-12">
			            <div class="box-inner">
			            	<div class="box-content">
								<table id="showyourloglist" class="table table-striped table-bordered" cellspacing="0" width="100%">
								    <thead>
								        <tr>
								        </tr>
								    </thead>
								</table>
			            	</div>
			            </div><!--/box-inner-->
			        </div>
			    </div><!--/row-->
		    </div>
		</div>
	
	    <hr>
	
	</div>
	
	<div th:replace="inc/header::dataTables"></div>
	<div th:replace="inc/header::noty"></div>
	<div th:replace="inc/header::common"></div>
	
	<script th:src='@{/js/showyourlog.js}'></script>
	<script type="text/javascript">
		$(document).ready(function () {
            new ShowYourLog({
				"mac" : StringUtil.nameByUrl("mac"),
				"name" : StringUtil.nameByUrl("name"),
				"sign_flag" : StringUtil.nameByUrl("sign_flag"),
				"b_start_date" : StringUtil.nameByUrl("startDt"),
				"b_end_date" : StringUtil.nameByUrl("endDt")
            });
        });

	</script>
</body>
</html>
