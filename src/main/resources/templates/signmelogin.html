<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="inc/header::header">
<title th:text="|#{system.company}管理页面|">管理页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="ch-container">
	    <div class="row">
	        
		    <div class="box col-md-12">
		    
		    	<div class="row">
			        <div class="col-md-12 center login-header">
			            <h2 th:text="|欢迎来到#{system.company}管理页面|">管理页面</h2>
			        </div>
			        <!--/span-->
			    </div><!--/row-->
		    </div>
			<div class="col-md-12">
		        <div class="well col-md-5 center login-box">
		            <div class="alert alert-info" th:text="${msg == null ? 'Please login with your Username and Password.' : msg}">
		                Please login with your Username and Password.
		            </div>
		            <form class="form-horizontal" action="/signmev2/login.do" method="post">
		            	<input type="hidden" name="blackUrl" value="" th:value="${blackUrl}">
		                <fieldset>
		                    <div class="input-group input-group-lg">
		                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
		                        <input type="text" name="username" class="form-control" placeholder="Username">
		                    </div>
		                    <div class="clearfix"></div><br>
		
		                    <div class="input-group input-group-lg">
		                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
		                        <input type="password" name="password" class="form-control" placeholder="Password">
		                    </div>
		                    <div class="clearfix"></div>
		
		                    <p class="center col-md-5">
		                        <button type="submit" class="btn btn-primary">登录</button>
		                    </p>
							<p style="display: none">记住用户名和密码</p>
		                </fieldset>
		            </form>
		        </div>
		        <!--/span-->
		    </div>
		    
		</div><!--/fluid-row-->
	</div><!--/.fluid-container-->
	
</body>
</html>
